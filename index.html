<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Websitesi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="category-container">
    <div class="category" onclick="selectCategory('category1')">
      <h3>Kategori 1</h3>
    </div>
    <div class="category" onclick="selectCategory('category2')">
      <h3>Kategori 2</h3>
    </div>
    <div class="category" onclick="selectCategory('category3')">
      <h3>Kategori 3</h3>
    </div>
    <div class="category" onclick="selectCategory('category4')">
      <h3>Kategori 4</h3>
    </div>
    <div class="category" onclick="selectCategory('category5')">
      <h3>Kategori 5</h3>
    </div>
    <div class="category" onclick="selectCategory('category6')">
      <h3>Kategori 6</h3>
    </div>
  </div>

  <div id="quiz" style="display: none;">
    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="Cevabı buraya girin...">
    <button onclick="checkAnswer()">Cevabı Kontrol Et</button>
    <button onclick="returnToMenu()">Anamenüye Dön</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
